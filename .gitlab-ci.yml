stages:
  - login
  - build
  
docker_login:
  stage: login
  image: "docker:latest"
  services:
    - name: docker:dind
      command: ["--tls=false","--insecure-registry=harbor.host:8086"]  # ton domaine ou IP Harbor
  variables:
    HARBOR_REGISTRY: "harbor.host:8086"
    DOCKER_TLS_CERTDIR: ""  # dÃ©sactive TLS entre le client et le daemon Docker DinD
  before_script:
    # Si ton Harbor est local, ajoute son IP au /etc/hosts
    - echo "192.168.88.116 harbor.host" >> /etc/hosts
  script:
    - echo "$HARBOR_PASSWORD" | docker login "http://$HARBOR_REGISTRY" -u "$HARBOR_USERNAME" --password-stdin
  only:
    - main


docker_build:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  
  variables:
    DOCKER_HOST: tcp://docker:2375/
    DOCKER_DRIVER: overlay2

build_frontend:
  stage: build
  script:
    - cd frontend
    - docker build -t http://harbor.host:8086/projects/mardi/frontend:latest .
    - echo "$HARBOR_PASSWORD" | docker login "http://$HARBOR_REGISTRY" -u "$HARBOR_USERNAME" --password-stdin
    - docker push http://harbor.host:8086/projects/mardi/frontend:latest

build_backend:
  stage: build
  script:
    - cd backend
    - docker build -t http://harbor.host:8086/projects/mardi/backend:latest .
    - echo "$HARBOR_PASSWORD" | docker login "http://$HARBOR_REGISTRY" -u "$HARBOR_USERNAME" --password-stdin
    - docker push http://harbor.host:8086/projects/mardi/backend:latest
